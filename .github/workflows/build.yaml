name: Build ESP32-C3 SuperMini Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout board configuration
        uses: actions/checkout@v4
        with:
          path: board-config

      - name: Checkout xiaozhi-esp32 source
        uses: actions/checkout@v4
        with:
          repository: samnelking/xiaozhi-esp32
          path: xiaozhi-esp32
          submodules: recursive

      - name: Setup board configuration
        run: |
          mkdir -p xiaozhi-esp32/main/boards/esp32c3-supermini
          cp board-config/config.h xiaozhi-esp32/main/boards/esp32c3-supermini/
          cp board-config/config.json xiaozhi-esp32/main/boards/esp32c3-supermini/
          cp board-config/esp32c3_supermini_board.cc xiaozhi-esp32/main/boards/esp32c3-supermini/
          if [ -f "board-config/scripts/setup_board.py" ]; then
            python3 board-config/scripts/setup_board.py xiaozhi-esp32/main
          fi

      - name: Fix source code issues
        run: |
          echo "=== 执行所有必要的源码修复 ==="
          cd xiaozhi-esp32
          
          # 1. 修复文件名错误
          if [ -f "CMaket.lsts.txt" ]; then
            echo "修复文件名: CMaket.lsts.txt -> CMakeLists.txt"
            mv "CMaket.lsts.txt" "CMakeLists.txt"
          fi
          
          # 2. 创建必需的文件
          if [ ! -f "OkNetists.txt" ]; then
            echo "创建必需文件: OkNetists.txt"
            echo "# Auto-generated for build system" > OkNetists.txt
          fi
          
          # 3. 修复源码问题
          FILE="managed_components/espressif2022__esp_emote_gfx/src/core/gfx_refr.c"
          if [ -f "$FILE" ]; then
            echo "修复源码格式字符串: $FILE"
            sed -i '117s/"Merged area \[%d\] into \[%d\], saved %lu pixels"/"Merged area [%lu] into [%lu], saved %lu pixels"/' "$FILE"
            if ! grep -q '#include <string.h>' "$FILE"; then
              sed -i '/#include <stdlib.h>/a #include <string.h>' "$FILE"
            fi
          fi
          
          # 4. 验证修复结果
          echo -e "\n验证修复结果:"
          ls -la CMakeLists.txt OkNetists.txt idf.py 2>/dev/null && echo "✅ 所有关键文件都存在" || echo "❌ 关键文件缺失"

      # 关键修改：使用标准方式安装 ESP-IDF，而不是官方 Action
      - name: Install ESP-IDF v5.4
        run: |
          echo "=== 安装 ESP-IDF v5.4 ==="
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3 python3-pip python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0
          
          # 安装到 /opt/esp-idf 目录
          mkdir -p /opt
          cd /opt
          git clone -b v5.4 --depth 1 https://github.com/espressif/esp-idf.git
          cd esp-idf
          ./install.sh esp32c3
          
          # 设置环境变量
          echo "IDF_PATH=/opt/esp-idf" >> $GITHUB_ENV
          echo "PATH=/opt/esp-idf/tools:$PATH" >> $GITHUB_ENV

      - name: Build Firmware
        run: |
          echo "=== 开始构建固件 ==="
          
          # 进入项目目录
          cd ${{ github.workspace }}/xiaozhi-esp32
          echo "当前目录: $(pwd)"
          
          # 验证关键文件
          echo -e "\n验证关键文件:"
          if [ -f "CMakeLists.txt" ] && [ -f "OkNetists.txt" ] && [ -f "idf.py" ]; then
            echo "✅ 所有必需文件都存在"
          else
            echo "❌ 缺少必需文件:"
            ls -la CMakeLists.txt OkNetists.txt idf.py 2>/dev/null || true
            exit 1
          fi
          
          # 设置 ESP-IDF 环境
          echo -e "\n设置 ESP-IDF 环境..."
          . /opt/esp-idf/export.sh
          
          # 清理旧构建
          echo "清理旧构建..."
          rm -rf build sdkconfig
          
          # 设置目标芯片
          echo "设置目标芯片: esp32c3"
          idf.py set-target esp32c3
          
          # 应用自定义配置
          echo -e "\n应用自定义配置..."
          echo "" >> sdkconfig
          echo "# Append for ESP32-C3 SuperMini" >> sdkconfig
          echo "CONFIG_BOARD_TYPE_ESP32C3_SUPERMINI=y" >> sdkconfig
          echo "CONFIG_ESPTOOLPY_FLASHSIZE_4MB=y" >> sdkconfig
          echo 'CONFIG_ESPTOOLPY_FLASHSIZE="4MB"' >> sdkconfig
          echo "CONFIG_PARTITION_TABLE_CUSTOM=y" >> sdkconfig
          echo 'CONFIG_PARTITION_TABLE_CUSTOM_FILENAME="partitions/v2/4m.csv"' >> sdkconfig
          echo "CONFIG_ESP_WIFI_STATIC_RX_BUFFER_NUM=3" >> sdkconfig
          echo "CONFIG_ESP_WIFI_DYNAMIC_RX_BUFFER_NUM=4" >> sdkconfig
          echo "CONFIG_ESP_WIFI_AMPDU_TX_ENABLED=n" >> sdkconfig
          echo "CONFIG_ESP_WIFI_RX_BA_WIN=4" >> sdkconfig
          echo "CONFIG_COMPILER_OPTIMIZATION_SIZE=y" >> sdkconfig
          echo "# CONFIG_WAKE_WORD_DISABLED is not set" >> sdkconfig
          echo "CONFIG_USE_ESP_WAKE_WORD=y" >> sdkconfig
          echo "CONFIG_SR_WN_WN9S_NIHAOXIAOZHI=y" >> sdkconfig
          echo "CONFIG_COMPILER_WARNINGS_AS_ERRORS=n" >> sdkconfig
          
          # 重新配置
          echo -e "\n重新配置项目..."
          idf.py reconfigure
          
          # 开始构建
          echo "开始构建..."
          idf.py build
          
          # 验证构建结果
          echo -e "\n验证构建结果..."
          if [ -f "build/xiaozhi.bin" ]; then
            echo "✅ 固件构建成功！"
            echo "生成的文件:"
            ls -lh build/xiaozhi.bin build/generated_assets.bin 2>/dev/null || true
          else
            echo "❌ 构建失败: 未找到 xiaozhi.bin"
            exit 1
          fi

      - name: Upload Firmware Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: esp32c3-supermini-firmware
          path: |
            xiaozhi-esp32/build/xiaozhi.bin
            xiaozhi-esp32/build/generated_assets.bin
            xiaozhi-esp32/build/bootloader/bootloader.bin
            xiaozhi-esp32/build/partition_table/partition-table.bin
          retention-days: 30
