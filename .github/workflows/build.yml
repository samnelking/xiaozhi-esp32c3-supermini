name: Build ESP32-C3 SuperMini Firmware

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v4
      with:
        path: board-config

    - name: Checkout xiaozhi-esp32
      uses: actions/checkout@v4
      with:
        repository: 78/xiaozhi-esp32
        path: xiaozhi-esp32
        submodules: recursive
        fetch-depth: 1
      timeout-minutes: 30

    - name: Setup board configuration
      run: |
        mkdir -p xiaozhi-esp32/main/boards/esp32c3-supermini
        cp board-config/config.h xiaozhi-esp32/main/boards/esp32c3-supermini/
        cp board-config/config.json xiaozhi-esp32/main/boards/esp32c3-supermini/
        cp board-config/esp32c3_supermini_board.cc xiaozhi-esp32/main/boards/esp32c3-supermini/
        python3 board-config/scripts/setup_board.py xiaozhi-esp32/main

    - name: Install ESP-IDF
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget flex bison gperf python3 python3-pip python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0
        git clone -b v5.4 --depth 1 https://github.com/espressif/esp-idf.git ~/esp-idf
        cd ~/esp-idf
        git submodule update --init --recursive --depth 1
        ./install.sh esp32c3

    - name: Fix format string errors (核心修复：PRI宏 + 补头文件)
      run: |
        echo "=== 修复格式字符串类型不匹配问题 ==="
        # 新增错误文件到修复列表
        TARGET_FILES=(
          "gfx_refr.c"
          "log_xmdec.c"
          "gxtir.c"
          "gfx_timer.c"  # 本次报错文件
          "font_puhui_30_4.c"  # 本次报错文件
        )
        for file in "${TARGET_FILES[@]}"; do
          find xiaozhi-esp32 -name "$file" -type f | while read -r found_file; do
            echo "=== 处理文件: $found_file ==="
            # 1. 补<inttypes.h>头文件（PRI宏依赖）
            if ! grep -q "#include <<inttypes.h>" "$found_file"; then
              sed -i '1i#include <<inttypes.h>' "$found_file"
              echo "已添加 #include <<inttypes.h> 到 $found_file"
            fi
            # 2. 替换格式符为PRI系列宏（匹配标准类型）
            sed -i 's/\(%\)d/%" PRId32/g' "$found_file"       # int32_t → %" PRId32
            sed -i 's/\(%\)lu/%" PRIul/g' "$found_file"      # unsigned long → %" PRIul
            sed -i 's/\(%\)u/%" PRIu32/g' "$found_file"      # uint32_t → %" PRIu32
            sed -i 's/\[%d\]/[%"" PRId32]/g' "$found_file"   # 数组索引的int32_t
            sed -i 's/\[%lu\]/[%"" PRIul]/g' "$found_file"   # 数组索引的unsigned long
            # 预览修复结果
            grep -E 'PRI' "$found_file" || echo "无PRI宏行"
          done
        done
        echo "=== 格式字符串修复完成 ==="
        
        - name: Build firmware
          id: build
          run: |
            export IDF_PATH=~/esp/esp-idf
            . $IDF_PATH/export.sh || { echo "激活 ESP-IDF 环境失败"; exit 1; }
            cd xiaozhi-esp32
            rm -rf sdkconfig build/
            idf.py set-target esp32c3 || { echo "设置目标芯片失败"; exit 1; }
            
            # 再次强制关闭警告转错误
            idf.py config --set CONFIG_COMPILER_WARNINGS_AS_ERRORS=n
            idf.py reconfigure || { echo "重新配置失败"; exit 1; }
            
          source ~/esp-idf/export.sh
          cd xiaozhi-esp32
          
          # 使用官方构建方式：先set-target，再追加配置到sdkconfig
          idf.py set-target esp32c3
          
          # 追加配置到sdkconfig（模仿release.py）
          echo "" >> sdkconfig
          echo "# Append for ESP32-C3 SuperMini" >> sdkconfig
          echo "CONFIG_BOARD_TYPE_ESP32C3_SUPERMINI=y" >> sdkconfig
          echo "CONFIG_ESPTOOLPY_FLASHSIZE_4MB=y" >> sdkconfig
          echo 'CONFIG_ESPTOOLPY_FLASHSIZE="4MB"' >> sdkconfig
          echo "CONFIG_PARTITION_TABLE_CUSTOM=y" >> sdkconfig
          echo 'CONFIG_PARTITION_TABLE_CUSTOM_FILENAME="partitions/v2/4m.csv"' >> sdkconfig
          # 内存优化（参考esp-hi）
          echo "CONFIG_ESP_WIFI_STATIC_RX_BUFFER_NUM=3" >> sdkconfig
          echo "CONFIG_ESP_WIFI_DYNAMIC_RX_BUFFER_NUM=4" >> sdkconfig
          echo "CONFIG_ESP_WIFI_AMPDU_TX_ENABLED=n" >> sdkconfig
          echo "CONFIG_ESP_WIFI_RX_BA_WIN=4" >> sdkconfig
          echo "CONFIG_COMPILER_OPTIMIZATION_SIZE=y" >> sdkconfig
          # 启用离线唤醒词（必须先禁用默认的DISABLED，再启用ESP_WAKE_WORD）
          echo "# CONFIG_WAKE_WORD_DISABLED is not set" >> sdkconfig
          echo "CONFIG_USE_ESP_WAKE_WORD=y" >> sdkconfig
          echo "CONFIG_SR_WN_WN9S_NIHAOXIAOZHI=y" >> sdkconfig
          
          # 重新配置并构建
          idf.py reconfigure
          # 构建时加--no-warnings-as-errors，确保生效
          echo "=== 开始构建固件 ==="
          idf.py -v -DBOARD_NAME=esp32c3-supermini -DBOARD_TYPE=esp32c3-supermini build --no-warnings-as-errors || { echo "构建失败"; exit 1; }
          
          # 验证 generated_assets.bin 已生成（包含唤醒词模型）
          ls -la build/generated_assets.bin
        timeout-minutes: 60

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: esp32c3-supermini-firmware
        path: |
          xiaozhi-esp32/build/xiaozhi.bin
          xiaozhi-esp32/build/generated_assets.bin
          xiaozhi-esp32/build/bootloader/*.bin
          xiaozhi-esp32/build/partition_table/*.bin
        retention-days: 30
