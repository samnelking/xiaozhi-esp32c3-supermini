name: Build and Release ESP32-C3 SuperMini Firmware

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的标签时触发（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v4
      with:
        path: board-config

    - name: Checkout xiaozhi-esp32
      uses: actions/checkout@v4
      with:
        repository: samnelking/xiaozhi-esp32
        path: xiaozhi-esp32
        submodules: recursive
        fetch-depth: 1
      timeout-minutes: 30

    - name: Setup board configuration
      run: |
        mkdir -p xiaozhi-esp32/main/boards/esp32c3-supermini
        cp board-config/config.h xiaozhi-esp32/main/boards/esp32c3-supermini/
        cp board-config/config.json xiaozhi-esp32/main/boards/esp32c3-supermini/
        cp board-config/esp32c3_supermini_board.cc xiaozhi-esp32/main/boards/esp32c3-supermini/
        python3 board-config/scripts/setup_board.py xiaozhi-esp32/main

    - name: Fix compilation warnings
      run: |
        echo "=== 精确修复格式字符串问题 ==="
        
        # 查找 gfx_refr.c 文件
        find xiaozhi-esp32 -name "gfx_refr.c" -type f | while read file; do
          echo "检查文件: $file"
          
          # 查看问题行的原始内容
          echo "第117行原始内容:"
          sed -n '117p' "$file" || true
          
          # 精确修复：替换 [%d] 为 [%lu]
          sed -i 's/\[%d\]/\[%lu\]/g' "$file"
          
          # 修复 Merged area 行中的所有 %d
          sed -i '/Merged area/s/%d/%lu/g' "$file"
          
          # 如果存在 $iu，替换为 %lu
          sed -i '/Merged area/s/\$iu/%lu/g' "$file"
          
          echo "修复后的第117行内容:"
          sed -n '117p' "$file" || true
        done
        
        echo "=== 修复完成 ==="

    - name: Install ESP-IDF
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget flex bison gperf python3 python3-pip python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0
        mkdir -p ~/esp
        cd ~/esp
        git clone -b v5.4 --depth 1 https://github.com/espressif/esp-idf.git
        cd esp-idf
        git submodule update --init --recursive --depth 1
        ./install.sh esp32c3
      timeout-minutes: 30

    - name: Build firmware
      id: build
      run: |
        # 设置环境变量
        export IDF_PATH=~/esp/esp-idf
        
        # 检查 export.sh 是否存在
        if [ -f "$IDF_PATH/export.sh" ]; then
          echo "使用 export.sh 设置环境"
          . $IDF_PATH/export.sh
        else
          echo "export.sh 不存在，尝试使用 install.sh 创建的 Python 环境"
          # 激活 Python 环境
          source $IDF_PATH/python_env/bin/activate
          # 将工具添加到 PATH
          export PATH="$IDF_PATH/tools:$PATH"
        fi
        
        cd xiaozhi-esp32
        
        # 清理缓存
        rm -rf sdkconfig build/
        
        # 设置目标
        idf.py set-target esp32c3
        
        # 追加配置
        echo "" >> sdkconfig
        echo "# Append for ESP32-C3 SuperMini" >> sdkconfig
        echo "CONFIG_BOARD_TYPE_ESP32C3_SUPERMINI=y" >> sdkconfig
        echo "CONFIG_ESPTOOLPY_FLASHSIZE_4MB=y" >> sdkconfig
        echo 'CONFIG_ESPTOOLPY_FLASHSIZE="4MB"' >> sdkconfig
        echo "CONFIG_PARTITION_TABLE_CUSTOM=y" >> sdkconfig
        echo 'CONFIG_PARTITION_TABLE_CUSTOM_FILENAME="partitions/v2/4m.csv"' >> sdkconfig
        echo "CONFIG_ESP_WIFI_STATIC_RX_BUFFER_NUM=3" >> sdkconfig
        echo "CONFIG_ESP_WIFI_DYNAMIC_RX_BUFFER_NUM=4" >> sdkconfig
        echo "CONFIG_ESP_WIFI_AMPDU_TX_ENABLED=n" >> sdkconfig
        echo "CONFIG_ESP_WIFI_RX_BA_WIN=4" >> sdkconfig
        echo "CONFIG_COMPILER_OPTIMIZATION_SIZE=y" >> sdkconfig
        echo "# CONFIG_WAKE_WORD_DISABLED is not set" >> sdkconfig
        echo "CONFIG_USE_ESP_WAKE_WORD=y" >> sdkconfig
        echo "CONFIG_SR_WN_WN9S_NIHAOXIAOZHI=y" >> sdkconfig
        echo "CONFIG_COMPILER_WARNINGS_AS_ERRORS=n" >> sdkconfig
        
        # 重新配置
        idf.py reconfigure
        
        echo "开始构建..."
        idf.py -DBOARD_NAME=esp32c3-supermini -DBOARD_TYPE=esp32c3-supermini build
        
        # 检查构建结果
        if [ -f "build/xiaozhi.bin" ]; then
          echo "构建成功!"
          echo "生成的文件:"
          ls -la build/*.bin
          
          # 保存固件大小信息供后续使用
          echo "固件大小信息:"
          du -h build/xiaozhi.bin
          SIZE=$(du -h build/xiaozhi.bin | cut -f1)
          echo "size=$SIZE" >> $GITHUB_OUTPUT
        else
          echo "构建失败!"
          exit 1
        fi
        
        # 收集构建日志
        echo "收集构建日志..."
        mkdir -p ../build-logs
        cp -r build/log/* ../build-logs/ 2>/dev/null || true
        ls -la ../build-logs/
      timeout-minutes: 60

    - name: Create firmware package
      run: |
        cd xiaozhi-esp32/build
        
        # 创建固件包
        FIRMWARE_NAME="esp32c3-supermini-firmware-${{ github.event.inputs.version || github.ref_name }}"
        mkdir -p $FIRMWARE_NAME
        
        # 复制所有固件文件
        cp xiaozhi.bin $FIRMWARE_NAME/
        cp generated_assets.bin $FIRMWARE_NAME/
        cp bootloader/bootloader.bin $FIRMWARE_NAME/
        cp partition_table/partition-table.bin $FIRMWARE_NAME/
        
        # 创建烧录说明文件
        cat > $FIRMWARE_NAME/README.md << EOF
        # ESP32-C3 SuperMini 固件烧录说明
        
        ## 固件信息
        - 版本: ${{ github.event.inputs.version || github.ref_name }}
        - 构建时间: $(date)
        - 构建ID: ${{ github.run_id }}
        
        ## 文件说明
        1. xiaozhi.bin - 主应用程序固件
        2. bootloader.bin - 引导加载程序
        3. partition-table.bin - 分区表
        4. generated_assets.bin - 资源文件（包含唤醒词）
        
        ## 烧录方法
        
        ### 使用 esptool.py
        \`\`\`bash
        esptool.py --chip esp32c3 --port /dev/ttyUSB0 write_flash \
          0x0000 bootloader.bin \
          0x8000 partition-table.bin \
          0x10000 xiaozhi.bin \
          0x310000 generated_assets.bin
        \`\`\`
        
        ### 使用 ESP Flash Download Tool
        1. 下载 ESP Flash Download Tool
        2. 按照以下地址烧录：
           - bootloader.bin @ 0x0000
           - partition-table.bin @ 0x8000
           - xiaozhi.bin @ 0x10000
           - generated_assets.bin @ 0x310000
        EOF
        
        # 创建压缩包
        tar -czf ../$FIRMWARE_NAME.tar.gz $FIRMWARE_NAME
        zip -r ../$FIRMWARE_NAME.zip $FIRMWARE_NAME
        
        # 输出路径供后续使用
        echo "firmware_zip=$(realpath ../$FIRMWARE_NAME.zip)" >> $GITHUB_ENV
        echo "firmware_tar=$(realpath ../$FIRMWARE_NAME.tar.gz)" >> $GITHUB_ENV
        echo "firmware_dir=$FIRMWARE_NAME" >> $GITHUB_ENV

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: ESP32-C3 SuperMini Firmware ${{ github.event.inputs.version || github.ref_name }}
        body: |
          # ESP32-C3 SuperMini 固件发布
          
          ## 固件信息
          - 版本: ${{ github.event.inputs.version || github.ref_name }}
          - 构建时间: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          - 构建ID: ${{ github.run_id }}
          - 提交: ${{ github.sha }}
          
          ## 包含文件
          1. **固件包** (.zip 和 .tar.gz)
          2. **单独的固件文件** (.bin)
          3. **构建日志** (debugging)
          
          ## 烧录说明
          详见固件包内的 README.md
          
          ## 变更记录
          ${{ github.event.head_commit.message }}
          
          ---
          
          构建状态: ✅ 成功
          
          > 注意：这是自动构建发布的固件，如需技术支持请提交 Issues。
        draft: false
        prerelease: ${{ contains(github.event.inputs.version, 'beta') || contains(github.event.inputs.version, 'alpha') || contains(github.event.inputs.version, 'rc') }}
        files: |
          ${{ env.firmware_zip }}
          ${{ env.firmware_tar }}
          xiaozhi-esp32/build/xiaozhi.bin
          xiaozhi-esp32/build/generated_assets.bin
          xiaozhi-esp32/build/bootloader/bootloader.bin
          xiaozhi-esp32/build/partition_table/partition-table.bin
          ../build-logs/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-failure-logs
        path: |
          ../build-logs/
          xiaozhi-esp32/build/
        retention-days: 7
